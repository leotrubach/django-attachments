{% extends "core/base.html" %}

{% block head_title %}Home{% endblock %}
{% block content %}
    <h1>Messages:</h1>
    <ul>
        {% for message in messages %}
            <li>
                <div class="message">
                    <p class="title">{{ message.title }}</p>

                    <p class="text">{{ message.text }}</p>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
